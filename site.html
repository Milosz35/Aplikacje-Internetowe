<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="box" id="app">
    <header>
      <input id="search" type="search" placeholder="Szukaj zadań…" aria-label="Szukaj" />
    </header>

    <ul class="tasks" id="list" aria-live="polite"></ul>
    <div id="empty" class="empty" hidden>Brak wyników.</div>

    <footer>
      <input id="newTitle" type="text" placeholder="do zrobienia…" aria-label="Nazwa zadania" />
      <input id="newDate" type="date" aria-label="Data" />
      <button id="addBtn">Zapisz</button>
    </footer>
  </div>

  <template id="task-template">
    <li class="task">
      <input class="check" type="checkbox" />
      <div class="title" role="textbox"></div>
      <div class="date"></div>
      <button class="trash" title="Usuń" aria-label="Usuń">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M3 6h18M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2M6 6l1 14a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2l1-14"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M10 11v6M14 11v6" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </button>
    </li>
  </template>



</body>
</html>

<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <title>LAB C – Puzzle z mapy</title>

    <link
        rel="stylesheet"
        href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        crossorigin=""
    />

    <link rel="stylesheet" href="style.css" />
</head>
<body>
<header>
    <h1>Puzzle</h1>
</header>

<main>
    <div class="top-panel">
        <button id="btnMyLocation">Moja lokalizacja</button>
        <button id="btnCaptureMap">Pobierz mapę</button>
        <span id="coords">Brak lokalizacji</span>
        <span id="status"></span>
    </div>

    <div id="map-wrapper">
        <div id="map"></div>

        <div class="canvas-wrapper">
            <span>Raster mapy (canvas):</span>
            <canvas id="mapCanvas" width="400" height="400"></canvas>
        </div>
    </div>

    <section class="puzzle-section">
        <div class="puzzle-column">
            <h2>Stół z puzzlami</h2>
            <div id="puzzlePool"></div>
        </div>

        <div class="puzzle-column">
            <h2>Plansza (4 x 4)</h2>
            <div id="puzzleBoard"></div>
        </div>
    </section>
</main>

<footer>
    LAB C – ZAAWANSOWANE JS W PRZEGLĄDARCE – Puzzle z mapy
</footer>

<script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    crossorigin=""
></script>

<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<script src="script.js"></script>
</body>
</html>
